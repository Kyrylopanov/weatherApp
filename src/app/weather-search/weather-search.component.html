<section>

  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="row">
      <div class="input-field col s12 m8">
        <label for="city">Add City</label>
        <input ngModel name="location" type="text" id="city" required>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6">
        <button class="waves-effect waves-light btn-large" type="submit"><i class="material-icons right">cloud</i>Find Weather</button>
      </div>
    </div>


  </form>


</section>
